<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
  </head>
  <body>
<div class="bg-video">
<video src="video2.mp4" playsinline autoplay muted loop id="video">

</video>
<div class="out"></div>

    <form name="login" onsubmit="submitForm()">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="enter your username" minlenght="3" maxlenght="40" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="enter your password" minlenght="8" required>
      <br>
      <button type="button" onclick="login()" id="loginform-submit">Login</button>
     <div class="register-link">
              <p>Don't have an account? <a href="registration.html">Register</a> </p>
      </div>
</div>

    </form>
    
  </body>
</html>
